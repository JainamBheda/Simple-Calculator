<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Jainam Bheda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="contatiner flex flex-col item-center mx-auto m-w-20">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button" id="clear">C</button>
            <button class="button" id="back">←</button>
            <button class="button" id="air">√</button>
            <button class="button" id="air">*</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="air">.</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="air">/</button>
        </div>
        <div class="row">
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button" id="air">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" id="equal">=</button>
            <button class="button" id="air">%</button>
            <button class="button" id="air">-</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
